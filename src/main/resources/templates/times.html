<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <link href="/webjars/materializecss/0.97.7/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"
    />

    <title>FutManager</title>
</head>

<body>

    <div class="container">

        <div class="row valign-wrapper">
            <div class="col s6">
                <h3>Gerenciador de Times</h3>
            </div>
            <div class="col s6">
                <a href="/jogadores/" class="valign btn-large waves-effect waves-effect grey right">Gerenciar Jogadores</a>
            </div>
        </div>
        <div class="row">
            <form action="/times/salvar" method="POST">
                <div class="input-field col s8 ">
                    <input placeholder="Nome do time" type="text" name="nomeTime" id="time" class="validate"></input>
                    <label for="time">Nome do Time</label>
                </div>
                <div class="col s4">
                    <button class="btn waves-effect waves-light" type="submit" name="action">Adicionar Time</button>
                </div>
            </form>
        </div>
        <div class="row">
            <h5>Times Cadastrados</h5>
            <table class="striped">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>NÃºmero do Jogador</th>
                        <th>Detalhes</th>
                        <th>Excluir Time</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="time : ${times}">
                        <td th:text="${time.nome}"></td>
                        <td th:text="${time.jogadores.size()}"></td>
                        <td><a class="waves-effect waves-teal btn-flat" th:href="@{${'/times/'+time.id}}">Ver detalhes</a></td>
                        <td><a class="waves-effect waves-teal btn-flat" th:href="@{${'/times/excluir/'+time.id}}">X</a></td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>


    <script src="/webjars/jquery/2.2.4/jquery.js"></script>
    <script src="/webjars/materializecss/0.97.7/js/materialize.js"></script>
</body>

</html>
